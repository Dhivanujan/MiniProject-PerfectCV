<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-96">
    {{ form.hidden_tag() }}
    <h2 class="text-2xl font-bold text-indigo-600 mb-4">Reset Password</h2>
    <p class="text-gray-500 mb-4">Enter your new password.</p>
    {{ form.password(class="border w-full p-2 rounded mb-4") }}
    {{ form.confirm_password(class="border w-full p-2 rounded mb-4") }}
    {{ form.submit(class="bg-indigo-500 text-white w-full py-2 rounded") }}
  </form>
</body>
</html>
